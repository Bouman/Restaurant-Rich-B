<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width initial-scale=1" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
 
<link rel="stylesheet" href="main.css">
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script src="https://ajax.aspnetcdn.com/ajax/jquery.ui/1.8.9/jquery-ui.js" type="text/javascript"></script>
<link href="https://ajax.aspnetcdn.com/ajax/jquery.ui/1.8.9/themes/blitzer/jquery-ui.css" rel="stylesheet" type="text/css" />
 
<title>Restaurant Rich-B</title>
</head>

<body>

<header>
  <img class="lock" src="./img/logo.png">
</header>

<div class="banner">
  <div>
    <h1><strong>Restaurant, <span>Rich-B</span>.</strong></h1>
  </div>
</div>

<!-- HTTP Content -->
<div class="content">
  <div id="http">
    <div>
       <h2 class="through-line">Carte Française</h2>
       <p>
         <a href="carte-tapas-fr.pdf">Carte des Tapas (FR)</a>
          <button id="btnShow" type="button" onclick="myOpen(carte-tapas-fr.pdf)"/>Carte des Tapas (FR)</button>
       </p>
       <h2 class="through-line">Menú Espanol</h2>
       <p>
         <a href="carte-tapas-fr.pdf">Menú de tapas (ES)</a>
          <button id="btnShow2" type="button" onclick="myOpen(carte-tapas-es.pdf)"/>Menú de tapas (ES)</button>
       </p>
       <h2 class="through-line">English Menu</h2>
       <p>
         <a href="carte-tapas-fr.pdf">Tapas menu (EN)</a>
          <button id="btnShow3" type="button" onclick="myOpen(carte-tapas-en.pdf)"/>Tapas menu (EN)</button>
       </p>
       <div id="dialog" style="display: none"></div>
    </div>
  </div>
</div>

<script type="text/javascript">
             function myOpen(fileName) {
                 $("#dialog").dialog({
                     modal: true,
                     title: fileName,
                     width: 540,
                     height: 450,
                     buttons: {
                         Close: function () {
                             $(this).dialog('close');
                         }
                     },
                     open: function () {
                         var object = "<object data=\"{FileName}\" type=\"application/pdf\" width=\"500px\" height=\"300px\">";
                         object += "If you are unable to view file, you can download from <a href = \"{FileName}\">here</a>";
                         object += " or download <a target = \"_blank\" href = \"http://get.adobe.com/reader/\">Adobe PDF Reader</a> to view the file.";
                         object += "</object>";
                         object = object.replace(/{FileName}/g, fileName );
                         $("#dialog").html(object);
                     }
                });
             };
 </script>

</body>
</html>
